apiVersion: v1
kind: Service
metadata:
  name: ivotrans-website
  namespace: prod
  labels:
    app: ivotrans-website
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ivotrans-website
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ivotrans-website
  namespace: prod
  annotations:
    # Uncomment and adjust for your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust to your ingress class
  rules:
  - host: ivotrans.eltrue  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ivotrans-website
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - ivotrans.eltrue
  #   secretName: ivotrans-website-tls
