apiVersion: apps/v1
kind: Deployment
metadata:
  name: ivotrans-website
  namespace: prod
  labels:
    app: ivotrans-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ivotrans-website
  template:
    metadata:
      labels:
        app: ivotrans-website
    spec:
      containers:
      - name: ivotrans-website
        image: docker-registry.eltrue/ivotrans-website:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      imagePullSecrets:
      - name: docker-registry-auth
